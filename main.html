<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        
        .container {
            display: flex;
            width: 90vw;
        }
        
        .panel {
            flex: 1;
            height: 80vh;
            margin: 10px;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            position: relative;
            cursor: pointer;
            transition: flex 0.5s ease-in-out;
        }
        
        .panel.active {
            flex: 5;
        }
        
        .img-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel active" id="panel-1" style="background-image: url('https://images.unsplash.com/photo-1558979158-65a1eaa08691?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80');">
            <div class="img-text">Explore the world</div>
        </div>
        <div class="panel" id="panel-2" style="background-image: url('https://images.unsplash.com/photo-1572276596237-5db2c3e16c5d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80');">
          
        </div>
        <div class="panel" id="panel-3" style="background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1353&q=80');">
           
        </div>
        <div class="panel" id="panel-4" style="background-image: url('https://images.unsplash.com/photo-1551009175-8a68da93d5f9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80');">
           
        </div>
        <div class="panel" id="panel-5" style="background-image: url('https://images.unsplash.com/photo-1549880338-65ddcdfd017b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80');">
         
        </div>
    </div>
    
    <script>
        const panels = document.querySelectorAll('.panel');
        
        panels.forEach(panel => {
            panel.addEventListener('click', () => {
                removeActiveClasses();
                panel.classList.add('active');
            });
        });
        
        function removeActiveClasses() {
            panels.forEach(panel => {
                panel.classList.remove('active');
            });
        }
    </script>
</body>
</html>
